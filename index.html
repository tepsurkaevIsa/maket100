<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Макет для Сотки</title>

</head>

<body>
    <div class="header">
        <h1 class="title">OUR SERVICES</h1>
        <img src="assets/img/Rose.png" alt="logo">
    </div>
    <div class="main">
        <div class="card">
            <img class="card__image" src="assets/img/pic_1.jpg" alt="pic_1">
            <div class="card__text">
                <h3 class="card__heading">Destination Wedding</h3>
                <p class="card__description">We arrange destination weddings anywhere in the country.</p>
                <div class="card__button-container">
                    <hr class="card__separator">
                    <button class="card__button">Learn more</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="assets/img/pic_2.jpg" alt="pic_2">
            <div class="card__text">
                <h3 class="card__heading">Decoration Service</h3>
                <p class="card__description">We provide decoration services for various events.</p>
                <div class="card__button-container">
                    <hr class="card__separator">
                    <button class="card__button">Learn more</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="assets/img/pic_3.jpg" alt="pic_3">
            <div class="card__text">
                <h3 class="card__heading">Catering Service</h3>
                <p class="card__description">We offer catering services for different occasions.</p>
                <div class="card__button-container">
                    <hr class="card__separator">
                    <button class="card__button">Learn more</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <button class="footer-button">SEE MORE SERVICES</button>
    </div>
</body>

</html>
